<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title data-translate-key="title_user_selection">ユーザー選択</title>
    <!-- スタイルシートを読み込む -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 data-translate-key="userSelectTitle">ユーザーをえらんでね</h1>
        <p class="description" data-translate-key="userSelectDescription">なまえをいれるか、したからえらんでね</p>
        

        <!-- ユーザー入力フォーム -->
        <div class="input-form">
            <input type="text" id="name-input" data-translate-key-placeholder="namePlaceholder" placeholder="">
            <button id="confirm-button" data-translate-key="button_confirm">けってい</button>
        </div>

        <!-- エラーや成功メッセージの表示エリア -->
        <p id="feedback-text" data-translate-key="feedback_text"></p>

        <!-- 既存ユーザーの一覧 -->
        <div class="user-list-container">
            <h2 data-translate-key="title_found_users">みつかったユーザー</h2>
            <div id="user-list">
                <!-- ここに既存ユーザーがJavaScriptによって追加される -->
            </div>
        </div>
    </div>

    <!-- 画面のロジックを記述したJavaScriptファイルを読み込む -->
    <script src="renderer.js"></script>
</body>
</html>
